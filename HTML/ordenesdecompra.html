    <script>
        $(document).ready(function () {
            $("#buscar").on("click", function () {
                $('.erase').fadeOut(300);
                const userInput = $("input").val();
                console.log(userInput);
                if (userInput === "") {
                    var input = $("#usuario").val();
                    $.get("http://api.mercadopublico.cl/servicios/v1/publico/ordenesdecompra.json?fecha=17022022&CodigoOrganismo=7048&ticket=36F8C53D-76F4-45E0-8672-818E9F7A5AB2",
                        function (response) {
                            response.Listado.forEach(element => {
                                console.log(element);
                                if (element.CodigoEstado == "4") {
                                    $("#lista").append("<div class='erase col-md-4'><h3>Número: " + element.Codigo + "</h3><p>Nombre: " + element.Nombre + "</p><p>Estado: enviada</p></div>");
                                }
                                if (element.CodigoEstado == "6") {
                                    $("#lista").append("<div class='erase col-md-4'><h3>Número: " + element.Codigo + "</h3><p>Nombre: " + element.Nombre + "</p><p>Estado: aceptada</p></div>");
                                }
                            })
                        })
                }
                else {
                    $.get("http://api.mercadopublico.cl/servicios/v1/publico/ordenesdecompra.json?codigo=" + userInput + "&ticket=36F8C53D-76F4-45E0-8672-818E9F7A5AB2",
                        function (element) {
                            if (element.Listado[0].CodigoEstado == "4") {
                                $("#lista").append("<div class='erase col-md-12'><h3>Número: " + element.Listado[0].Codigo + "</h3><p>Descripción: " + element.Listado[0].Descripcion + "</p><p>Estado: enviada</p></div>");
                            }
                            if (element.CodigoEstado == "6") {
                                $("#lista").append("<div class='erase col-md-12'><h3>Número: " + element.Listado[0].Codigo + "</h3><p>Descripción: " + element.Listado[0].Descripcion + "</p><p>Estado: aceptada</p></div>");
                            }
                        })
                }

            })
        });
    </script>
