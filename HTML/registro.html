<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultas Mercado Publico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/desafio_mercadopublico/CSS/styles.css">
  <script src="/desafio_mercadopublico/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="/desafio_mercadopublico/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/desafio_mercadopublico/files/favicon-32x32.png">
</head>

<body class="p-3 bg-secondary">
  <div class="container" id="divFormulario">
    <form>
      <div class="inputContainer">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="input" class="form-control" placeholder="Juan" id="nombre">
      </div>
      <div class="mb-3 inputContainer">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="input" class="form-control" placeholder="Pérez" id="apellido">
      </div>
      <div class="mb-3 inputContainer">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" placeholder="jperez@gmail.org" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">Ingrese su correo Electrónico.</div>
      </div>
      <div class="mb-3 inputContainer">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="input" class="form-control" placeholder="Jefe de Abastecimiento" id="cargo">
      </div>
      <div class="mb-3 inputContainer">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="----------" required>
      </div>
      <div class="mb-3 inputContainer">
        <label for="institucion" class="form-label">Institución a la que pertenece.</label>
        <input type="input" class="form-control" placeholder="Hospital Pitrufuquén" id="institucion">
      </div>
      <button type="submit" class="submitBtn">Enviar</button>
      <a href="ingreso.html" class="submitBtn">Volver</a>
      <footer class="pt-4 mt-4 text-dark border-top">
        <a href="/desafio_mercadopublico/index.html">Volver al inicio.</a>
      </footer>
    </form>
  </div>
  <script>
    $("input").hover(
      function () {
        $(this).addClass("shadow");
      }, function () {
        $(this).removeClass("shadow");
      }
    );
    $("button").hover(
      function () {
        $(this).addClass("shadow");
      }, function () {
        $(this).removeClass("shadow");
      }
    );
  </script>

</body>

</html>
